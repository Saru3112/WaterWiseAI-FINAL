name: ðŸŒ€ Auto Update Dam Data

on:
  schedule:
    - cron: '30 23 * * *'  # 5:00 AM IST
    - cron: '0 2 * * *'    # 7:30 AM IST
    - cron: '30 2 * * *'   # 8:00 AM IST
    - cron: '30 4 * * *'   # 10:00 AM IST
    - cron: '02 5 * * *'   # 10:00 AM IST
    - cron: '03 5 * * *'   # 10:00 AM IST
    - cron: '04 5 * * *'   # 10:00 AM IST
    - cron: '05 5 * * *'   # 10:00 AM IST
    - cron: '06 5 * * *'   # 10:00 AM IST
    - cron: '30 5 * * *'   # 11:00 AM IST
    - cron: '30 7 * * *'   # 1:00 PM IST
    - cron: '0 12 * * *'   # 5:00 PM IST
    - cron: '30 23 * * *'  # 11:00 PM IST
    
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Run Dam Scraper
        run: node dam_details_fetcher.js

      - name: âœ… Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add live.json historic_data/
          git commit -m "ðŸ“Š Auto-update dam data on $(date +'%d-%m-%Y')" || echo "No changes to commit"
          git push
