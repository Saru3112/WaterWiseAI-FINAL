name: ðŸŒ€ Auto Update Dam Data

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Run Dam Scraper
        run: node dam_details_fetcher.js

      - name: âœ… Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add live.json historic_data/
          git commit -m "ðŸ“Š Auto-update dam data on $(date +'%d-%m-%Y')" || echo "No changes to commit"
          git push
